name: Auto Commit Daily Updates

on:
  schedule:
    # æ¯å¤©åŒ—äº¬æ—¶é—´ä¸Šåˆ9ç‚¹æ‰§è¡Œ (UTC+8 = UTC+0-8)
    - cron: '0 1 * * *'
  workflow_dispatch:  # å…è®¸æ‰‹åŠ¨è§¦å‘

jobs:
  auto-commit:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      with:
        token: ${{ secrets.GITHUB_TOKEN }}
        
    - name: Configure Git
      run: |
        git config --local user.email "action@github.com"
        git config --local user.name "GitHub Action Bot"
        
    - name: Generate daily content
      run: |
        # åˆ›å»ºæˆ–æ›´æ–°æ—¥å¿—æ–‡ä»¶
        echo "## Daily Update - $(date +'%Y-%m-%d %H:%M:%S')" >> DAILY_LOG.md
        echo "" >> DAILY_LOG.md
        echo "- Repository status: Active" >> DAILY_LOG.md
        echo "- Last automated update: $(date +'%Y-%m-%d %H:%M:%S')" >> DAILY_LOG.md
        echo "- Total commits: $(git rev-list --count HEAD)" >> DAILY_LOG.md
        echo "- Repository size: $(du -sh . | cut -f1)" >> DAILY_LOG.md
        echo "" >> DAILY_LOG.md
        echo "---" >> DAILY_LOG.md
        echo "" >> DAILY_LOG.md
        
        # æ›´æ–° README çš„æœ€åŽæ›´æ–°æ—¶é—´
        if [ -f README.md ]; then
          # å¦‚æžœ README ä¸­æ²¡æœ‰æœ€åŽæ›´æ–°æ—¶é—´ï¼Œæ·»åŠ å®ƒ
          if ! grep -q "Last updated:" README.md; then
            echo "" >> README.md
            echo "---" >> README.md
            echo "*Last updated: $(date +'%Y-%m-%d %H:%M:%S')*" >> README.md
          else
            # æ›´æ–°çŽ°æœ‰çš„æ—¶é—´æˆ³
            sed -i "s/\*Last updated:.*\*/\*Last updated: $(date +'%Y-%m-%d %H:%M:%S')\*/g" README.md
          fi
        fi
        
        # ç”Ÿæˆé¡¹ç›®ç»Ÿè®¡ä¿¡æ¯
        echo "# Project Statistics" > STATS.md
        echo "" >> STATS.md
        echo "Generated on: $(date +'%Y-%m-%d %H:%M:%S')" >> STATS.md
        echo "" >> STATS.md
        echo "## Repository Info" >> STATS.md
        echo "- Total files: $(find . -type f | wc -l)" >> STATS.md
        echo "- Total lines of code: $(find . -name '*.md' -o -name '*.yml' -o -name '*.yaml' | xargs wc -l 2>/dev/null | tail -1 | awk '{print $1}' || echo '0')" >> STATS.md
        echo "- Repository size: $(du -sh . | cut -f1)" >> STATS.md
        echo "" >> STATS.md
        echo "## Recent Activity" >> STATS.md
        echo "- Last commit: $(git log -1 --format='%cd' --date=short)" >> STATS.md
        echo "- Total commits: $(git rev-list --count HEAD)" >> STATS.md
        
    - name: Check for changes
      id: verify-changed-files
      run: |
        if [ -n "$(git status --porcelain)" ]; then
          echo "changed=true" >> $GITHUB_OUTPUT
        else
          echo "changed=false" >> $GITHUB_OUTPUT
        fi
        
    - name: Commit and push changes
      if: steps.verify-changed-files.outputs.changed == 'true'
      run: |
        git add .
        git commit -m "ðŸ¤– Daily auto-update: $(date +'%Y-%m-%d')
        
        - Updated daily logs
        - Refreshed project statistics
        - Automated maintenance commit
        
        Generated by GitHub Actions"
        git push
        
    - name: No changes detected
      if: steps.verify-changed-files.outputs.changed == 'false'
      run: |
        echo "No changes detected. Skipping commit."